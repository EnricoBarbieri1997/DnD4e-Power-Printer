# .github/workflows/release.yml

on:
  push:
    branches:
      - release
    tags:
      - "v*.*.*"

jobs:
  release:
    name: release ${{ matrix.target }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-pc-windows-gnu
          - target: x86_64-unknown-linux-musl
          - target: x86_64-apple-darwin
    steps:
      - uses: actions/checkout@master
      - name: Extract version
        id: extract_version
        run: echo "VERSION=$(cat Cargo.toml | grep version | head -n1 | cut -d' ' -f3 | sed 's/\"//g')" >> "$GITHUB_OUTPUT"
      - name: Compile
        id: compile
        uses: rust-build/rust-build.action@v1.4.4
        with:
          RUSTTARGET: ${{ matrix.target }}
          UPLOAD_MODE: none
      - name: Package
        id: package
        run: |
          unzip ${{ steps.compile.outputs.BUILT_ARCHIVE }} -d dist/
          mkdir -p dist/user/characters/
          mkdir -p dist/user/printables/
          cp -r data/ dist/
          zip -9r archive.zip dist/
          path="$(pwd)/archive.zip"
          echo "BUILT_ARCHIVE=$path" >> "$GITHUB_OUTPUT"
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ steps.package.outputs.BUILT_ARCHIVE }}
          tag_name: ${{ github.ref }}
          name: Release ${{ github.ref }} ${{ steps.extract_version.outputs.VERSION }}
          body: |
            Release ${{ steps.extract_version.outputs.VERSION }}
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
